<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Dashboard Médical</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f1f1f1;
      display: flex;
      min-height: 100vh;
    }

    .menu {
      background-color: #0a757c;
      color: white;
      height: 100vh;
      padding: 20px;
      width: 70px;
      transition: 0.5s;
      overflow: hidden;
    }

    .menu:hover {
      width: 240px;
    }

    ul {
      list-style: none;
      height: 100%;
      position: relative;
    }

    ul li a {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      margin: 10px 0;
    }

    ul li a:hover,
    .active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    ul li a i {
      font-size: 24px;
      min-width: 30px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .img-box {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      flex-shrink: 0;
    }

    .img-box img {
      width: 100%;
    }

    .profile h2 {
      font-size: 18px;
      text-transform: capitalize;
      white-space: nowrap;
    }

    .log-out {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .log-out a {
      background-color: #da514c;
      display: block;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
    }

    .content {
      flex: 1;
      padding: 40px;
      transition: margin-left 0.5s ease;
    }

    .search-box {
      margin-bottom: 30px;
      text-align: center;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center; /* لضبط العناصر في الوسط */
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20p;
      height: 120px; 
    }

    .card i {
      font-size: 40px;
      color: #0a757c;
      background-color: #fff;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .card .card-content {
      flex-grow: 1;
    }

    .card h3 {
      font-size: 20px; 
      margin-bottom: 10px;
      font-family: 'Arial', sans-serif;
      color: #373b3b;
      font-weight: bold;
    }

    .card span {
      font-size: 24px; 
      font-weight: bold;
      color: #1e2627;
      background-color: transparent; 
      padding: 10px;
      border-radius: 10px;
    }

    .statistics {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .statistics h2 {
      margin-bottom: 20px;
      color: #0a757c;
      text-align: center;
    }

    .chart-container {
      max-width: 500px;
      margin: auto;
      height: 300px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .menu {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .content {
        padding: 20px;
      }

      .search-box input {
        width: 90%;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li class="profile">
        <div class="img-box">
          <img src="doctor.jpeg" alt="admin" />
        </div>
        <h2>Neina Med vall</h2>
      </li>
      <li><a href="Admin.html" class="active"><i class="fas fa-home"></i> Accueil</a></li>
      <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
      <li><a href="doctors.html"><i class="fas fa-user-md"></i> Médecins</a></li>
      <li><a href="dossiers.html"><i class="fas fa-file-medical"></i> Dossiers</a></li>
      <li><a href="utlisateur.html"><i class="fas fa-users-cog"></i> Utilisateurs</a></li>
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Rendez-vous</a></li>
      <li><a href="settings.html"><i class="fas fa-cogs"></i> Paramètres</a></li>
      <li class="log-out"><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="cards">
      <div class="card">
        <i class="fas fa-user-injured"></i>
        <div class="card-content">
          <h3>Nombre de patients</h3>
          <span>132</span>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-user-md"></i>
        <div class="card-content">
          <h3>Nombre de médecins</h3>
          <span>15</span>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-users-cog"></i>
        <div class="card-content">
          <h3>Utilisateurs</h3>
          <span>89</span>
        </div>
      </div>
    </div>

    <div class="statistics">
      <h2>Statistiques des maladies</h2>
      <div class="chart-container">
        <canvas id="maladiesChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var ctx = document.getElementById("maladiesChart").getContext("2d");

      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Grippe", "COVID-19", "Diabète", "Hypertension"],
          datasets: [
            {
              data: [25, 40, 15, 20],
              backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  </script>
</body>
</html>
