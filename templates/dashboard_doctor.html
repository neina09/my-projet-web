<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .sidebar {
      width: 60px;
      background-color: #0a757c;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      flex-shrink: 0;
      transition: width 0.3s ease;
    }

    .sidebar:hover {
      width: 250px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .profile h2 {
      font-size: 18px;
      text-transform: capitalize;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .log-out a {
      background-color: #da514c;
      padding: 10px;
      border-radius: 5px;
      display: block;
      text-align: center;
    }

    .search-box {
      width: 100%;
      margin-bottom: 30px;
      text-align: center;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 150px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0a757c;
    }

    .card span {
      font-size: 24px;
      font-weight: bold;
    }

    .statistics {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .statistics h2 {
      margin-bottom: 20px;
      color: #0a757c;
    }

    .chart-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .cards {
        flex-direction: column;
      }

      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="doctor.jpeg" alt="admin">
      <h2>Neina Med Vall</h2>
    </div>

    <ul>
      <li><a href="#" class="active"><i class="fas fa-home"></i> Accueil</a></li>
      <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
      <li><a href="doctors.html"><i class="fas fa-user-md"></i> Médecins</a></li>
      <li><a href="dossiers.html"><i class="fas fa-file-medical"></i> Dossiers</a></li>
      <li><a href="utlisateur.html"><i class="fas fa-users-cog"></i> Utilisateurs</a></li>
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Rendez-vous</a></li>
      <li><a href="settings.html"><i class="fas fa-cogs"></i> Paramètres</a></li>
      <li class="log-out"><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" placeholder="Rechercher...">
    </div>

    <div class="cards">
      <div class="card">
        <h3>Nombre de patients</h3>
        <span>132</span>
      </div>
      <div class="card">
        <h3>Nombre de médecins</h3>
        <span>15</span>
      </div>
      <div class="card">
        <h3>Utilisateurs</h3>
        <span>89</span>
      </div>
    </div>

    <div class="statistics">
      <h2>Statistiques des maladies</h2>
      <div class="chart-container">
        <canvas id="maladiesChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ctx = document.getElementById('maladiesChart').getContext('2d');

      var maladiesChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Grippe', 'COVID-19', 'Diabète', 'Hypertension'],
          datasets: [{
            data: [25, 40, 15, 20],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  </script>
</body>
</html>
