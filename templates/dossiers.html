<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dossier Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }

    header {
      text-align: center;
    }

    header img {
      width: 100px;
    }

    main {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    hr {
      margin: 20px 0;
    }

    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="doctor.png" alt="Logo Clinique" />
    <h1>Dossier du Patient</h1>
  </header>

  <hr />

  <main id="dossier">
    <div class="form-group">
      <label>Nom complet:</label>
      <input type="text" placeholder="ex: Mohamed Ahmed" />
    </div>

    <div class="form-group">
      <label>Date de naissance:</label>
      <input type="date" />
    </div>

    <div class="form-group">
      <label>Sexe:</label>
      <select>
        <option value="">-- Sélectionner --</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>
    </div>

    <div class="form-group">
      <label>Adresse:</label>
      <input type="text" />
    </div>

    <div class="form-group">
      <label>Numéro de téléphone:</label>
      <input type="tel" placeholder="+222 45 67 89 10" />
    </div>

    <div class="form-group">
      <label>Historique médical:</label>
      <textarea rows="4" placeholder="Antécédents médicaux, allergies, etc."></textarea>
    </div>

    <div class="form-group">
      <label>Traitement actuel:</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Notes du médecin:</label>
      <textarea rows="4"></textarea>
    </div>

    <div class="form-group" style="text-align: center;">
      <button onclick="window.print()">Imprimer le dossier</button>
    </div>
  </main>

</body>
</html>
